
<a *ngFor="let icon of frameworkConfigService.socialIcons" 
    [href]="icon.link"
    [title]="icon.alt">
    <img 
        class="top-image"
        [src]="icon.imageFile"
        [alt]="icon.alt">
</a>

<div *ngIf="frameworkConfigService.showLanguageSelector">
    <img class="flag-image" src="assets/barbados-flag-bw.png" alt="Flag">
    <span>English</span><span class="glyphicon glyphicon-chevron-down"></span>
</div>

<div *ngIf="frameworkConfigService.showUserControls && userApi.IsAuthenticated()">
    <span>{{userApi.GetUserName()}}</span>
    <span class="sign-out" (click)="signOut()">SIGN OUT</span>
</div>
<div *ngIf="frameworkConfigService.showUserControls && !userApi.IsAuthenticated()">
        <span class="sign-out" (click)="signOut()">SIGN IN</span>
</div>
